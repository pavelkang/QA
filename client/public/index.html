<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{{ url_for('static',filename='favicon.ico') }}">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='index.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='katex.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='prism.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='draft.css') }}">
  <title>My Wiki</title>
  <style>
    body {
      min-height: 100vh;
    }
   .user-values {
       padding-left: 20px;
       padding-right: 20px;
   }
   .center-content {
       position: fixed;
       top: 50%;
       left: 50%;
       /* bring your own prefixes */
       transform: translate(-50%, -60%);
   }
   #root {
       width: 100vw;
       height: 100vh;
   }
    .answers {
      padding-left: 10px;
    }
   .login-button {
       padding-top: 25px;
   }
   .login-text {
       padding-top: 20px;
   }
    strong {
      color: #4367b1;
    }

    .content {
      min-height: 80vh;
    }

   .language-python {
       padding: 0px;
   }

    #nounder {
      text-decoration: none;
    }
    #answers {
      max-width: 100%;
    }
    .answer {
      justify-content: center;
      align-items: center;
    }
    pre code {
      font-size: .5em;
      padding: 5px;
      margin: 5px;
    }
    .mypre {
      padding: 5px;
      margin: 5px;
    }
    .RichEditor-root {
      background: #fff;
      border: 1px solid #ddd;
      font-size: 14px;
      padding: 23px;
    }
   .list-body {
       position: relative;
   }
   .list-content {
   }
   .actions-menu {
   }
   .list-body > .actions-menu {
       position: absolute;
       top: 10px;
       left: 10px;
   }
   #tag-selector {
       margin-top: 15px;
   }
   #answer-tag {
       margin: 0px;
   }
    .RichEditor-editor {
      cursor: text;
      font-size: 16px;
      margin-top: 5px;
    }

    .RichEditor-editor .public-DraftEditorPlaceholder-root,
    .RichEditor-editor .public-DraftEditor-content {
      margin: 0 -15px -15px;
      padding: 15px;
    }

    .RichEditor-editor .public-DraftEditor-content {
      min-height: 50vh;
      max-height: 50vh;
      overflow-y: scroll;
    }

    .RichEditor-hidePlaceholder .public-DraftEditorPlaceholder-root {
      display: none;
    }

    .RichEditor-editor .RichEditor-blockquote {
      border-left: 5px solid #eee;
      color: #666;
      font-style: italic;
      margin: 16px 0;
      padding: 10px 20px;
    }

    .RichEditor-editor .public-DraftStyleDefault-pre {
      background-color: rgba(0, 0, 0, 0.05);
      font-family: 'Inconsolata', 'Menlo', 'Consolas', monospace;
      font-size: 16px;
      padding: 20px;
    }

  </style>
</head>

<body>
  <div id="root"></div>
    <script src="/prism.js"></script>
</body>

</html>
